<div class="max-w-2xl mx-auto py-6">
    <h2 class="text-2xl font-semibold leading-tight text-gray-800">Mettre à jour HistoCarb</h2>
    <form #histoCarbForm="ngForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-4">
        <div class="mb-4">
            <label for="prix" class="block text-gray-700 text-sm font-bold mb-2">Prix:</label>
            <input type="number" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="prix" [(ngModel)]="histoCarb.prix" name="prix" required>
        </div>
        <div class="mb-4">
            <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Date:</label>
            <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" [(ngModel)]="histoCarb.date" name="date" required>
        </div>
        <div class="mb-4">
            <label for="carburant" class="block text-gray-700 text-sm font-bold mb-2">carburant:</label>
            <select class="shadow border rounded w-full py-2 px-3 text-gray-700" id="carburant" [(ngModel)]="histoCarb.carburantId" name="carburantId" required>
                <option *ngFor="let carburant of carburants" [value]="carburant.id">{{ carburant.nom }}</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="station" class="block text-gray-700 text-sm font-bold mb-2">Station:</label>
            <select class="shadow border rounded w-full py-2 px-3 text-gray-700" id="station" [(ngModel)]="histoCarb.stationId" name="stationId" required>
                <option *ngFor="let station of stations" [value]="station.id">{{ station.nom }}</option>
            </select>
        </div>
        <input type="hidden" [(ngModel)]="histoCarb.id" name="id">
        <div class="flex items-center justify-between">

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" [disabled]="histoCarbForm.invalid">Mettre à jour</button>
        </div>
    </form>
</div>
